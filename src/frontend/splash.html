<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', 'Yu Gothic UI', 'Meiryo UI', sans-serif;
      overflow: hidden;
    }

    .splash-container {
      text-align: center;
      color: white;
      animation: fadeIn 0.5s ease-in;
    }

    .logo {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 18px;
      font-weight: 300;
      margin-bottom: 40px;
      opacity: 0.95;
      letter-spacing: 1px;
    }

    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 30px;
    }

    .loading-dot {
      width: 12px;
      height: 12px;
      background-color: white;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .loading-dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .loading-dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    .version {
      margin-top: 40px;
      font-size: 12px;
      opacity: 0.7;
      font-weight: 300;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .progress-bar-container {
      width: 300px;
      height: 4px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      margin: 30px auto 0;
      overflow: hidden;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #ffffff 0%, #f0f0f0 100%);
      border-radius: 2px;
      animation: progress 2.5s ease-in-out forwards;
    }

    @keyframes progress {
      0% {
        width: 0%;
      }
      100% {
        width: 100%;
      }
    }
  </style>
</head>

    <div class="subtitle">Category Management Tool</div>

    <div class="loading-container">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>

    <div class="progress-bar-container">
      <div class="progress-bar"></div>
    </div>

    <div class="version">Version 1.0.0</div>
  </div>
</body>
</html>
